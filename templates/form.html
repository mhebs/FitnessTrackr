{% extends 'layout.html' %}

{% block title %}Log Your Workout{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card bg-dark">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-dumbbell me-2"></i> Log Your Workout
                </h3>
            </div>
            <div class="card-body">
                <form id="workout-form" 
                      hx-post="/api/workouts" 
                      hx-target="#form-feedback" 
                      hx-swap="outerHTML"
                      onsubmit="return validateWorkoutForm()">
                    
                    <div class="mb-3">
                        <label for="workout-date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="workout-date" name="date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="workout-type" class="form-label">Workout Type</label>
                        <select class="form-select" id="workout-type" name="workout_type" required>
                            <option value="" selected disabled>Select a workout type</option>
                            <option value="Yoga">Yoga</option>
                            <option value="Pilates">Pilates</option>
                            <option value="Strength Training">Strength Training</option>
                            <option value="Cardio">Cardio</option>
                            <option value="Rest">Rest / Recovery Day</option>
                        </select>
                    </div>
                    
                    <div class="mb-3" id="duration-field">
                        <label for="workout-duration" class="form-label">Duration (minutes)</label>
                        <input type="number" class="form-control" id="workout-duration" name="duration" min="1" max="300">
                        <div class="form-text">How long was your workout session?</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="workout-notes" class="form-label">Notes (optional)</label>
                        <textarea class="form-control" id="workout-notes" name="notes" rows="3" placeholder="How did your workout go? Any achievements or challenges?"></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-save me-2"></i> Save Workout
                        </button>
                    </div>
                    
                    <div id="form-feedback" class="mt-3"></div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Hide duration field when Rest is selected
    document.addEventListener('DOMContentLoaded', function() {
        const workoutTypeSelect = document.getElementById('workout-type');
        const durationField = document.getElementById('duration-field');
        
        workoutTypeSelect.addEventListener('change', function() {
            if (this.value === 'Rest') {
                durationField.style.display = 'none';
                document.getElementById('workout-duration').value = 0;
            } else {
                durationField.style.display = 'block';
                if (document.getElementById('workout-duration').value === '0') {
                    document.getElementById('workout-duration').value = '';
                }
            }
        });
        
        // Check URL parameters for pre-filled values
        const urlParams = new URLSearchParams(window.location.search);
        const typeParam = urlParams.get('workout_type');
        const durationParam = urlParams.get('duration');
        
        if (typeParam) {
            workoutTypeSelect.value = typeParam;
            // Trigger change event
            const event = new Event('change');
            workoutTypeSelect.dispatchEvent(event);
        }
        
        if (durationParam) {
            document.getElementById('workout-duration').value = durationParam;
        }
    });
</script>
{% endblock %}
